<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tredcode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ti-icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">

    <!--Plugin CSS file with desired skin (Range Slider)-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />

    <!-- Manual CSS -->
    <link rel="stylesheet" type="text/css" href="css/index_analysis.css">

    <!-- ICONS -->
    <link rel="icon" href="img/Tredcode_logo.png" sizes="32x32" />
    <link rel="icon" href="img/Tredcode_logo.png" sizes="192x192" />
</head>

<body style="font-family: 'Outfit', sans-serif; overflow-x: hidden !important; background-color:#0e0e0e;">

    <!-- Top Bar  -->
    <div class="px-0" style="width: 100%;" id="Top_Bar">
        <!-- Range Slider -->
        <div class="row mx-2 my-2 bg-color rounded">
            <div class="col-10 col-md-11 py-3 text-light" id="Range_Slider">
                <input type="text" class="mx-2 js-range-slider" name="my_range" value="" />
            </div>
            <div class="col-2 col-md-1 ps-0 my-3 text-light d-flex justify-content-center align-items-center">
                <button class="go_btn bg-color text-white font-weight-bold w-100 h-100 rounded" id="Submit"
                    type="button" onclick="fetch_data()">GO</button>
            </div>
        </div>
        <!-- Three Button -->
        <div class="row mx-2 my-2 bg-color rounded">
            <div class="col-12 px-0 py-3 text-light" id="Button_Col">
                <div class="container-fluid">
                    <div class="row py-0 my-0">
                        <div class="col-md-8">
                            <div class="row h-100">
                                <div
                                    class="col w-100 h-100 mx-3 px-0 bg-color text-light d-flex justify-content-center">
                                    <button class="go_btn bg-color text-white font-weight-bold w-100 h-100 rounded gb_active"
                                        id="nifty_btn" type="button">NIFTY</button>
                                </div>
                                <div
                                    class="col w-100 h-100 mx-0 px-0 bg-color text-light d-flex justify-content-center">
                                    <button class="go_btn bg-color text-white font-weight-bold w-100 h-100 rounded"
                                        id="bnknifty_btn" type="button">BANKNIFTY</button>
                                </div>
                                <div
                                    class="col w-100 h-100 mx-3 px-0 bg-color text-light d-flex justify-content-center">
                                    <button class="go_btn bg-color text-white font-weight-bold w-100 h-100 rounded finnifty_btn"
                                        id="finnifty_btn" type="button">FINNIFTY</button>
                                </div> 
                            </div>
                        </div>
                        <div class="col-md-4" id="Expiry_Date">
                            <div class="row">
                                <div class="mx-auto w-100">
                                    <div class="pt-2 row text-center" id="Expiry_heading_span">
                                        <span class="font-weight-bold">Expiry</span>
                                    </div>
                                    <div class="pt-1 px-0 row d-flex justify-content-center" id="Expiry_dropdown">
                                        <select class="px-0 bg-faint rounded" id="Expiry" style="width: 145px;">
                                            <option id="1st_dropdown_value" value=""></option>
                                            <option id="2nd_dropdown_value" value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Grouped Bar Chart -->
        <div class="row my-2 mx-2">
            <div class="col-lg-8 rounded bg-color px-2">
                <div class="mx-2 row text-light font-weight-bold p-2 py-3 border-faint">
                    <div class="col">
                        <span class="h3">OI Compass</span>
                    </div>
                </div>
                <div class="me-3" id="grouped_barchart"></div>
            </div>
            <div class="ms-2 col-lg rounded" id="strech_me" name="strech me on lg-breakpoint">
                <div class="row border-faint bg-color rounded-top h-40">
                    <div id="donutchart" class="col-sm-7 col-12 donutchart"></div>
                    <div class="col-sm-5 col-12 text-light m-auto text-center">
                        <div class="row">
                            <div class="col-12 mt-1 p-0 mb-2">
                                <span class="text-light font-weight-normal h3">Change in P/C </span>
                            </div>
                            <div class="col-12 Laptop_View">
                                <div class="cust_legend_heading h4" id="cust_legend_1_1">
                                    <i class="fa-solid fa-circle fa-2xs"></i> Change PE OI
                                </div>
                                <div class="my-2">
                                    <span class="cust_legend_value chg_pe h4">0</span>
                                </div>
                            </div>
                            <div class="col-12 Laptop_View">
                                <div class="cust_legend_heading h4" id="cust_legend_1_2">
                                    <i class="fa-solid fa-circle fa-2xs"></i> Change CE OI
                                </div>
                                <div class="my-2">
                                    <span class="cust_legend_value chg_ce h4">0</span>
                                </div>
                            </div>
                            <div class="col-12 Mobile_View">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="cust_legend_heading h4" id="cust_legend_1_1">
                                            <i class="fa-solid fa-circle fa-2xs"></i> Change PE OI
                                        </div>
                                        <div class="my-2">
                                            <span class="cust_legend_value chg_pe h4">0</span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="cust_legend_heading h4" id="cust_legend_1_2">
                                            <i class="fa-solid fa-circle fa-2xs"></i> Change CE OI
                                        </div>
                                        <div class="my-2">
                                            <span class="cust_legend_value chg_ce h4">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row bg-color rounded-bottom h-40">
                    <div id="donutchart1"
                        class="col-sm-7 col-12 donutchart d-flex align-items-center justify-content-center"></div>
                    <div class="col-sm-5 col-12 text-light m-auto text-center">
                        <div class="row">
                            <div class="col-12 mt-1 mb-2 p-0">
                                <span class="text-light font-weight-normal mb-1 h3">P/C Ratio Net</span>
                            </div>
                            <div class="col-12 Laptop_View">
                                <div class="cust_legend_heading h4" id="cust_legend_2_1">
                                    <i class="fa-solid fa-circle fa-2xs" style="color:#00d3c0"></i> Total PE OI
                                </div>
                                <div class="my-2">
                                    <span class="cust_legend_value total_pe h4">0</span>
                                </div>
                            </div>
                            <div class="col-12 Laptop_View">
                                <div class="cust_legend_heading h4" id="cust_legend_2_2">
                                    <i class="fa-solid fa-circle fa-2xs" style="color:#ff5253"></i> Total CE OI
                                </div>
                                <div class="my-2">
                                    <span class="cust_legend_value total_ce h4">0</span>
                                </div>
                            </div>
                            <div class="col-12 Mobile_View">
                                <div class="row">
                                    <div class="col-4 px-0">
                                        <div class="cust_legend_heading h4" id="cust_legend_2_1">
                                            <i class="fa-solid fa-circle fa-2xs" style="color:#00d3c0"></i> Total PE OI
                                        </div>
                                        <div class="my-2">
                                            <span class="cust_legend_value total_pe h4">0</span>
                                        </div>
                                    </div>
                                    <div class="col-4 px-0">
                                        <div class="cust_legend_heading h4" id="cust_legend_2_2">
                                            <i class="fa-solid fa-circle fa-2xs" style="color:#ff5253"></i> Total CE OI
                                        </div>
                                        <div class="my-2">
                                            <span class="cust_legend_value total_ce h4">0</span>
                                        </div>
                                    </div>
                                    <div class="col-4 px-0">
                                        <div class="mt-3 my-2">
                                            <span class="cust_legend_value_2 h4"><b style="color:#6C7383">PCR:</b> <b
                                                    class="h3 pcr_net"></b></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 Laptop_View">
                                <div class="mt-3 my-2">
                                    <span class="cust_legend_value_2 h4"><b style="color:#6C7383">PCR:</b> <b
                                            class="h3 pcr_net"></b></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Column Chart -->
        <div class="row mt-4 my-2 mx-2">
            <div class="col-lg-12 bg-color rounded">
                <div class="text-light pt-3">
                    <span class="d-block h3 px-2" id="col_barchart_name">Nifty 50 Open Interest
                        Tracker</span>
                </div>
                <div class="text-light px-2">
                    Last Updated: <small id="c_chart_last_upd"></small>
                </div>
                <div class="" id="column_chart"></div>
            </div>
        </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- Moment.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <!-- Plugin JavaScript file (Range Slider)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

    <!-- Apexchart -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Manual JS-->
    <script src="js/index_analysis_new.js"></script>

</body>

</html>
